{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="{% static 'app1/css/estilos.css' %}">
</head>

<body>
    <!--Barra Navegacion-->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'app1:inicio' %}">InterSalud</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!--Se bajan los iconos de navegacón-->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary"> 

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'app1:administracion' %}">Administración </a>

                    <a class="nav-link" href="{% url 'app_forms:crear_pacientes' %}">Crear paciente</a>
                </li>

                </li>

                    <a class="nav-link" href="{% url 'app_forms:lista_pacientes' %}">Eliminar_pacientes</a>
                </li>                             
 
            </ul>

        </div>
    </nav>
<!--Fin Barra Navegación-->

<!--Se listan los pacientes vigentes-->
<h2> Listado de Pacientes Creados</h2>

<ul>
    {% for paciente in lista_pacientes %}
    <li>{{paciente}}</li>
    {% endfor %}
</ul>
